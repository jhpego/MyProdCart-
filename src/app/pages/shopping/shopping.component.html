<mat-card class="card-about">
    <mat-card-title>Shopping List</mat-card-title>
    <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
    <mat-card-content>

        <div class="buttons-row">
            <button mat-button (click)="triggerClickUpload()">IMPORT</button>
            <input class="fileUpload" type="file" #fileUpload name="fileUpload" (change)="fileChange($event)"
                multiple="multiple" />
        </div>

        <table mat-table [dataSource]="productList" class="mat-elevation-z8 tbl-shopping">


            <ng-container matColumnDef="productCode">
                <th mat-header-cell *matHeaderCellDef> ProductCode </th>
                <td mat-cell *matCellDef="let element"> {{element.productCode}} </td>
            </ng-container>

            <ng-container matColumnDef="descriptive">
                <th mat-header-cell *matHeaderCellDef> Descriptive </th>
                <td mat-cell *matCellDef="let element"> {{element.descriptive}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="quantity">
                <th mat-header-cell *matHeaderCellDef> Quantity </th>
                <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
            </ng-container>

            <ng-container matColumnDef="unitPrice">
                <th mat-header-cell *matHeaderCellDef> UnitPrice </th>
                <td mat-cell *matCellDef="let element"> {{element.unitPrice}} </td>
            </ng-container>

            <ng-container matColumnDef="vatPercentage">
                <th mat-header-cell *matHeaderCellDef> VATPercentage </th>
                <td mat-cell *matCellDef="let element"> {{element.vatPercentage}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

    </mat-card-content>

</mat-card>
